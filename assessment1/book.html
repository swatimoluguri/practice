  <main>
    <section>
      <article>
        <h1 id="book-heading">Book your table</h1>
        <form>
          <div>
              <label for="email_address">Email Address</label>
              <input type="email" id="email_address" name="email_address">
          </div>
          <div>
              <label for="booking_date">Date of Booking</label>
              <input type="date" id="booking_date" name="booking_date">   
          </div>
          <div>
              <label for="people">Number of people</label>
              <input type="number" id="people" min="1" max="8" name="people">        
          </div>
          <div>
              <label>I agree to the cancellation policy<input type="checkbox" id="agree" name="agree" required></label> 
          </div>
          <button type="submit">Book Now</button>
        </form>
        
      </article>
    </section>
  </main>
  <footer>
    <div>
      <img src="images/Asset 20@4x.png" alt="This is a logo for the footer of the page">
