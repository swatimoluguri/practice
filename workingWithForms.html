<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for='user_email'>Email Address</label>
        <input type='email' name='user_email' id='user_email'>
      </div>
      <div>
        <label for='booking_date'>Booking Date</label>
        <input type='date' name='booking_date' id='booking_date'>
      </div>
      <div>
        <label for='number_of_people'>Number Of People</label>
        <input type='number' name='number_of_people' id='number_of_people'>
      </div>
      <div>
        <label for='declaration'>I agree to the cancellation policy</label>
        <input type='checkbox' name='declaration' id='declaration' required>
      </div>
      <button type='submit'>Book Now</button>
    </form>
    
  </main>
</body>

</html>
